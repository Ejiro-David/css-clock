<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="main.css" type="text/css" rel="stylesheet">
    <meta http-equiv=”refresh” content=”5" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour"></div>
            <div class="hand min"></div>
            <div class="hand sec"></div>
        </div>
    </div>

    <script>
        const sec = document.querySelector('.sec')
        const min = document.querySelector('.min')
        const hour = document.querySelector('.hour')

        function setDate(){
            const now = new Date()

            const secs = now.getSeconds()
            const mins = now.getMinutes()
            const hours = now.getHours()

            const secsDegr = ((secs / 60) * 360 ) + 90;
            const minsDegr = ((mins * 360) / 60) + 90;
            const hoursDegr = ((hours * 12) / 360) + 90;

            sec.style.transform = `rotate(${secsDegr}deg)`
            min.style.transform = `rotate(${minsDegr}deg)`
            hour.style.transform = `rotate(${hoursDegr}deg)`
        }

        setInterval(setDate, 1000)

    </script>
</body>
</html>
